<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcamp 2015</title>
    <!-- Feather Icons -->
    <link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
    <!-- General demo styles & header -->
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <!-- Component styles -->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <script src="js/modernizr.custom.js"></script>

</head>

<body>

    <!-- Main container -->
    <div class="container">

        <div style="position:absolute;bottom:15px;left :20px;z-index:1" class="dev_info">
            <span class="text-dev" style="color:#000;font-size:17px;padding:0;"></span>
<!--
        <p style="color:#000;">Developed by <span style="font-weight:bold;">Choung Chamnab</span></p>
        <p><span style="color:#000;">LinkedIn :</span> <a class="contact_url" href="https://www.linkedin.com/in/choungchamnab">/choungchamnab</a></p>
        <p><span style="color:#000;">Facebook :</span> <a class="contact_url" href="https://www.facebook.com/choung.chamnab">/choung.chamnab</a></p>
        <p><span style="color:#000;">Gmail :</span> <span class="contact_url">choung.chamnab@gmail.com</p>
-->
    </div>

        <!-- Grid -->
        <section class="slider" style="top:50%;transform:translateY(-50%);">
            <div class="slide slide--current" data-content="content-1">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <img class="zoomer__image" src="images/macbook_3.png" alt="iMac" />
                        <div class="preview">
                            <img src="images/chat-pre.png" alt="iMac app preview" />
                            <div class="zoomer__area zoomer__area--size-5"></div>
                        </div>
                    </div>
                </div>
                <h1 class="slide__title">CHAT<span>EXPLORE POWER OF SOCKET</span></h1>
            </div>
            <div class="slide" data-content="content-2">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <img class="zoomer__image" src="images/macbook_3.png" alt="iMac" />
                        <div class="preview">
                            <img src="images/paint-pre.png" alt="iMac app preview" />
                            <div class="zoomer__area zoomer__area--size-5"></div>
                        </div>
                    </div>
                </div>
                <h1 class="slide__title">PAINTING<span>MULTIPLAYER PAINTING GAME</span></h1>
            </div>


            <div class="slide" data-content="content-4">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <img class="zoomer__image" src="images/macbook_3.png" alt="iMac" />
                        <div class="preview">
                            <img src="images/game-pre.png" alt="iMac app preview" />
                            <div class="zoomer__area zoomer__area--size-5"></div>
                        </div>
                    </div>
                </div>
                <h1 class="slide__title">ALIEN DESTROYER<span>REMOTING CONTROL FROM MOBILE</span></h1>
            </div>

            <nav class="slider__nav">
                <button class="button button--nav-prev"><i class="icon icon--arrow-left"></i><span class="text-hidden">Previous product</span>
                </button>
                <button class="button button--zoom"><i class="icon icon--zoom"></i><span class="text-hidden">View details</span>
                </button>
                <button class="button button--nav-next"><i class="icon icon--arrow-right"></i><span class="text-hidden">Next product</span>
                </button>
            </nav>
        </section>
        <!-- /slider-->
        <section class="content">
            <div class="content__item" id="content-4" style="background-color:#000">
                <div id="touch-zone" style="width:100%;position: absolute; height: 100%; background:white;">
                    <iframe src="j.html" style="width:100%;position: absolute; height: 100%; background:white;"></iframe>
                </div>
                <div id="phaser-example" class="" style="width:100%;position: absolute; height: 100%; border: none;background-color:#000;z-index:9;"></div>
                <div style="width:100px;position: absolute; height: 150px;bottom:0;z-index:10;" class="openJ"></div>
            </div>
            <div class="content__item" id="content-1">
                <iframe src="Chat/index.html" style="width:100%;position: absolute; height: 100%; border: none"></iframe>
            </div>
            <div class="content__item" id="content-2" style="background-color:#FFF">
                <canvas id="myCanvas" style="position:absolute;z-index:4;"></canvas>
                <div style="width:100%;position: absolute; height: 100%;">
                    <img src="images/paint_img.jpg" style="max-height:80%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);"/>
                </div>
                <div class="color_list animated" style="display:none;">
                    <div class="upper">
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#F44336;width:100px;height:100px;border-radius:50px;"></div>
                                <p>RED</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#E91E63;width:100px;height:100px;border-radius:50px;"></div>
                                <p>PINK</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#9C27B0;width:100px;height:100px;border-radius:50px;"></div>
                                <p>PURPLE</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#7C4DFF;width:100px;height:100px;border-radius:50px;margin-left:12.5px;"></div>
                                <p>DEEP PURPLE</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#3F51B5;width:100px;height:100px;border-radius:50px;"></div>
                                <p>INDIGO</p>
                            </div>
                        </div>

                    </div>
                    <div class="mid">
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#448AFF;width:100px;height:100px;border-radius:50px;"></div>
                                <p>BLUE</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#29b6f6;width:100px;height:100px;border-radius:50px;margin-left:5px;"></div>
                                <p>LIGHT BLUE</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#26c6da;width:100px;height:100px;border-radius:50px;"></div>
                                <p>CYAN</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#8d6e63;width:100px;height:100px;border-radius:50px;"></div>
                                <p>BROWN</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#FF5722;width:100px;height:100px;border-radius:50px;margin-left:20px;"></div>
                                <p>DEEP ORANGE</p>
                            </div>
                        </div>
                    </div>
                    <div class="lower">
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#4CAF50;width:100px;height:100px;border-radius:50px;"></div>
                                <p>GREEN</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#8BC34A;width:100px;height:100px;border-radius:50px;margin-left:14px;"></div>
                                <p>LIGHT GREEN</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#CDDC39;width:100px;height:100px;border-radius:50px;"></div>
                                <p>LIME</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#FFEB3B;width:100px;height:100px;border-radius:50px;"></div>
                                <p>YELLOW</p>
                            </div>
                        </div>
                        <div class="color-item animated">
                            <div class="inner">
                                <div style="background-color:#FFC107;width:100px;height:100px;border-radius:50px;"></div>
                                <p>AMBER</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__item" id="content-3">
                <div id="chart" style="width:100%;height:100%;position:absolute;"></div>
            </div>

            <button class="button button--close"><i class="icon icon--circle-cross"></i><span class="text-hidden">Close content</span>
            </button>
            <button class="color-tool">
                <p>COLOR</p>
            </button>
            <button class="color-clear">
                <p>CLEAR</p>
            </button>
        </section>
    </div>

    <script src="js/socket.io-1.3.7.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/easeljs-0.8.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/dynamics.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/phaser.js"></script>
<!--    <script src="js/starstruck.js"></script>-->
    <script src="js/invaders.js"></script>
    <script src="js/typed.js"></script>
</body>

</html>
